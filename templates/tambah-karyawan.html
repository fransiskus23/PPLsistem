<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="{% url 'post_karyawan' %}" method="POST">
        {% csrf_token %}
        <h1>FORM TAMBAH KARYAWAN</h1>
        <p>KARYAWANID : </p>
        <input type="text" name="karyawanid" id="karyawanid" max_length=5 required>
        <p>USERNAME : </p>
        <input type="text" name="usernamme" id="usernamme" max_length=10 required>
        <p>PASSWORD : </p>
        <input type="password" name="password" id="password" max_length=10 required>
        <p>MASUKAN PASSWORD KEMBALI : </p>
        <input type="password" name="password2" id="password2" max_length=10 required>
        <br>
        <br>
        <button type="submit">SUBMIT</button>
    </form>
</body>
</html>
