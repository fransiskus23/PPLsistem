{% extends 'base.html' %}

{% block content %}
<div class="container">
  <div class="card">
    <div class="card-header">
      <h3>Edit Karyawan</h3>
    </div>
    <div class="card-body">
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Simpan Perubahan</button>
        <a href="{% url 'daftar_karyawan' %}" class="btn btn-secondary">Batal</a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
