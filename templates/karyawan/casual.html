<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Karyawan Casual</title>
    <!-- Tambahkan CSS Bootstrap untuk styling tabel -->
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
</head>
<body>

    <div class="container mt-5">
        <h2 class="mb-4">Daftar Karyawan Casual</h2>
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>Nama</th>
                    <th>Email</th>
                    <th>Tanggal Lahir</th>
                    <th>No HP</th>
                    <th>Tanggal Bergabung</th>
                    <th>Jabatan</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>John Doe</td>
                    <td>johndoe@example.com</td>
                    <td>01-01-1985</td>
                    <td>08123456789</td>
                    <td>01-05-2021</td>
                    <td>Manajer</td>
                </tr>
                <tr>
                    <td>Jane Smith</td>
                    <td>janesmith@example.com</td>
                    <td>12-12-1990</td>
                    <td>08223456789</td>
                    <td>12-03-2022</td>
                    <td>Asisten</td>
                </tr>
                <!-- Tambahkan lebih banyak data karyawan di sini -->
            </tbody>
        </table>
    </div>

    <!-- Tambahkan script JS Bootstrap -->
    <script src="/static/js/bootstrap.bundle.min.js"></script>
</body>
</html>
