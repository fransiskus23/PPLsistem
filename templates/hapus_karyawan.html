{% extends 'base.html' %}

{% block content %}
<div class="container">
  <div class="card">
    <div class="card-header">
      <h3>Hapus Karyawan</h3>
    </div>
    <div class="card-body">
      <p>Apakah Anda yakin ingin menghapus data karyawan <strong>{{ karyawan.nama }}</strong>?</p>
    </div>
    <div class="card-footer">
      <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Hapus</button>
        <a href="{% url 'daftar_karyawan' %}" class="btn btn-secondary">Batal</a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
